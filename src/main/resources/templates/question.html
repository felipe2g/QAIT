<!DOCTYPE html>
<html lang="pt-br" th:include="fragments/model :: model">
<body>
  <main th:fragment="content">

      <label>Titulo:</label>
      <input type="text" th:field="*{title}">
      <label>Pergunta:</label>
      <textarea name="" id="" cols="30" rows="10" th:field="*{question_description}"></textarea>
      <input type="submit" value="Enviar">
    </form>
  </main>
</body>
</html>
