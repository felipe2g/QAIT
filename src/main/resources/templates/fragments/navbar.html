<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img th:src="@{/logo.svg}" /></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form action="/" class="d-flex flex-row form-inline my-2 my-lg-0 col-lg-5 mx-auto" method="get">
                <input class="form-control mr-sm-2" name="q" placeholder="Search"
                    th:value="${#request.getParameter('q')}" type="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="gap-1">
                <a href="/sign-up">
                    <button class="btn btn-primary" type="button">Registrar</button>
                </a>
                <a href="/sign-in">
                    <button class="btn btn-outline-primary" type="button">Login</button>
                </a>
            </div>
        </div>
    </div>
</nav>

</html>
