<!DOCTYPE html>
<html lang="pt-BR" th:include="fragments/model :: model" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="content">
    <div class="d-flex justify-content-center">
        <form action="/sign-up" class="w-50" method="post" th:object="${user}">
            <h1 class="my-3">Cadastrar</h1>
            <div class="alert alert-danger" role="alert" th:if="${error}">
                Usuário já cadastrado
            </div>
            <div class="form-group">
                <label for="name">Nome</label>
                <input class="form-control" id="name" placeholder="Nome" required th:field="*{name}" type="text">

                <label class="mt-2" for="email">Email</label>
                <input class="form-control" id="email" placeholder="Email" required th:field="*{email}" type="email">

                <label class="mt-2" for="password">Senha</label>
                <input class="form-control" id="password" placeholder="Senha" required th:field="*{password}"
                       type="password">
            </div>

            <button class="btn btn-primary mt-2">Registrar</button>
        </form>
    </div>
</main>
</html>
