<!DOCTYPE html>
<html lang="pt-BR" th:include="fragments/model :: model" xmlns:th="http://www.thymeleaf.org">


<main th:fragment="content">
    <div class="d-flex justify-content-center my-5">
        <div class="d-flex flex-row w-75">
            <div>
                <img class="rounded" th:src="@{/user.png}" alt="user picture" />
            </div>
            <div class="d-flex flex-column ms-4">
                <div class="my-2 d-flex flex-column">
                    <span class="text fs-4" style="line-height: 18px;"
                        th:text="|${user.firstName} ${user.lastName}|"></span>
                    <span class="text-primary" th:text="${user.jobTitle}"></span>
                </div>
                <div class="mb-2">
                    <span style="font-size: 10px;" class="text-muted">REPUTAÇÃO</span>
                    <div class="d-flex flex-row align-items-center">
                        <span class="me-1" th:text="${user.rate}"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-star-fill text-primary" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <div class="d-flex flex-row align-items-center text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                        </svg>
                        <span class="ms-1">Enviar mensagem</span>
                    </div>
                    <span class="text-danger fw-bold ms-4" style="font-size: 10px;">Denunciar</span>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
