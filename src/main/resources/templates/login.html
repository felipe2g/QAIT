<!DOCTYPE html>
<html lang="pt-BR" th:include="fragments/model :: model">

<head>
    <meta charset="UTF-8">
    <title>Login - Stackti</title>
</head>

<body>
    <main th:fragment="content">
        <div class="d-flex justify-content-center">
            <form class="w-50" method="post" th:object="${login}" action="login">
                <h1 class="my-3">Entrar</h1>
                <div class="form-group">
                    <label for="email" class="mt-2">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Digite aqui seu e-mail"
                        th:field="*{email}" required value="usuario@email.com">

                    <label for="password" class="mt-2">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite aqui sua senha"
                        th:field="*{password}" required value="123">
                </div>
                <button class="btn btn-primary mt-2">Entrar</button>
            </form>
            <div class="d-flex justify-content-center">

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
